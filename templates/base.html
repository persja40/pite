<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Django Simple Login{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/django_google_maps/css/google-maps-admin.css">
    {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyD1D8UPHkQn5H7kMOhwNRyKJt5SYrH7h64&libraries=places"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
    {% endblock %}
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">


        {% if user.is_authenticated %}
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'add_routes' %}">Add routes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'view_routes' %}">View routes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'search_routes' %}">Search routes</a>
            </li>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'view_signed_routes' %}">View signed routes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
        {% else %}
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Signup</a>
            </li>
        </ul>
        {% endif %}
    </nav>

</header>
<hr>
<main>
    {% block content %} {% endblock %}
</main>
<hr>
<footer>
    <a href="http://simpleisbetterthancomplex.com">simpleisbetterthancomplex.com</a>
</footer>
</body>

</html>
